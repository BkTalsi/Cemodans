<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Sheets Table</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }
    </style>
    <script>
        const sheetURL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vSgIz-t8PEDlW0OoilqtPRoKQ65xtsBuxb1tVXBPX2dlGfyCCkLMB9eUdn-90mzCDfRlRRffr6ab4_P/pub?gid=187862000&single=true&output=csv";
        let previousData = ""; // Store last known data

        async function fetchData() {
            try {
                console.log("Fetching data...");

                // Stronger cache-busting technique
                const response = await fetch(sheetURL, {
                    headers: {
                        "Cache-Control": "no-cache, no-store, must-revalidate",
                        "Pragma": "no-cache",
                        "Expires": "0"
                    }
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }

                const data = await response.text();

                // Prevent updates if we get inconsistent results (e.g., partial loads)
                if (!data.trim() || data.trim().length < 10) {
                    console.warn("Skipping update: Data appears incomplete or empty.");
                    return;
                }

                console.log("Fetched data:", data);

                // Only update if the new data is actually different
                if (data.trim() !== previousData.trim()) {
                    console.log("New data detected! Updating table...");
                    previousData = data.trim(); // Store latest version

                    const rows = data.split("\n").map(row => row.split(","));
                
                    let table = "<table>";
                    rows.forEach((row, index) => {
                        table += "<tr>";
                        row.forEach(cell => {
                            table += index === 0 ? `<th>${cell.trim()}</th>` : `<td>${cell.trim()}</td>`;
                        });
                        table += "</tr>";
                    });
                    table += "</table>";

                    document.getElementById("table-container").innerHTML = table;
                } else {
                    console.log("Data has not changed, skipping update.");
                }
            } catch (error) {
                console.error("Error fetching data:", error);
            }
        }

        setInterval(fetchData, 5000); // Refresh every 5 seconds
        window.onload = fetchData;
    </script>
</head>
<body>
    <h2>Live Google Sheets Table</h2>
    <div id="table-container"></div>
</body>
</html>
