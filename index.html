<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Sheets Table</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

    <script>
        const sheetID = "1TpX7oRId-a7WD1PFH7aJoR9y6ConYYIWwWOYwMOmO-k";
        const gid = "187862000";
        const query = encodeURIComponent("select A,B,C,D,E,F,G,H,K"); // Fetch the relevant columns (K contains the URLs)
        const apiURL = `https://docs.google.com/spreadsheets/d/${sheetID}/gviz/tq?tqx=out:json&gid=${gid}&tq=${query}`;
        
        async function fetchData() {
            try {
                const response = await fetch(apiURL);
                const text = await response.text();
                const jsonText = text.match(/\{.*\}/s)?.[0]; 
                if (!jsonText) return;

                const data = JSON.parse(jsonText);
                const headers = data.table.cols.map(col => col.label || ""); // Get headers

                function formatCell(cell, rowIndex) {
                    if (!cell || cell.v === undefined) return ""; // Empty cell

                    // Check if the cell contains a URL in column K (or other designated column)
                    if (rowIndex > 0) {  // Skip header row (index 0)
                        const urlCell = data.table.rows[rowIndex]?.c[10]; // Column K is 10 (zero-indexed)
                        const text = cell.v;  // Column F and G (can change depending on where text is)
                        
                        if (urlCell && urlCell.v) {
                            return `<a href="${urlCell.v}" target="_blank">${text}</a>`; // Create a hyperlink with the URL
                        }
                    }

                    return cell.v; // Normal text if no URL found
                }

                const rows = data.table.rows.map((row, rowIndex) => row.c.map((cell) => formatCell(cell, rowIndex)));

                // Generate table
                let table = `<table class="table table-striped table-bordered mt-3">
                                <thead class="table-dark"><tr>`;
                headers.forEach(header => table += `<th>${header}</th>`);
                table += `</tr></thead><tbody>`;

                rows.forEach(row => {
                    table += "<tr>";
                    row.forEach(cell => table += `<td>${cell}</td>`);
                    table += "</tr>";
                });

                table += "</tbody></table>";

                document.getElementById("table-container").innerHTML = table;
            } catch (error) {
                console.error("Error fetching data:", error);
            }
        }
        
        setInterval(fetchData, 5000); // Refresh data every 5 seconds
        window.onload = fetchData; // Fetch data when the page loads
    </script>
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h2 class="text-center">üìä ƒåemodƒÅna kauss</h2>
        <h3 class="text-center">Talsi, 2025</h3>
        <div id="table-container" class="mt-4"></div>
    </div>
</body>
</html>
