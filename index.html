<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Sheets Table</title>
    <script>
        const sheetURL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vSgIz-t8PEDlW0OoilqtPRoKQ65xtsBuxb1tVXBPX2dlGfyCCkLMB9eUdn-90mzCDfRlRRffr6ab4_P/pub?gid=187862000&single=true&output=csv";
        let previousData = ""; // Store previous data

        async function fetchData() {
            try {
                console.log("Fetching data..."); // Debugging
                const noCacheURL = `${sheetURL}&t=${new Date().getTime()}`; // Cache-busting
                const response = await fetch(noCacheURL, { cache: "no-store" });

                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }

                const data = await response.text();
                console.log("Fetched data:", data); // Debugging
                
                if (data.trim() !== previousData.trim()) { // Check if data changed
                    console.log("Data has changed, updating table..."); // Debugging
                    previousData = data.trim(); // Update previousData

                    const rows = data.split("\n").map(row => row.split(","));
                
                    let table = "<table border='1'>";
                    rows.forEach((row, index) => {
                        table += "<tr>";
                        row.forEach(cell => {
                            table += index === 0 ? `<th>${cell}</th>` : `<td>${cell}</td>`;
                        });
                        table += "</tr>";
                    });
                    table += "</table>";
            
                    document.getElementById("table-container").innerHTML = table;
                } else {
                    console.log("Data has not changed, skipping update."); // Debugging
                }
            } catch (error) {
                console.error("Error fetching data:", error);
            }
        }

        setInterval(fetchData, 5000); // Refresh data every 5 seconds
        window.onload = fetchData;
    </script>
</head>
<body>
    <h2>Live Google Sheets Table</h2>
    <div id="table-container"></div>
</body>
</html>
