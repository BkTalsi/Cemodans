<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Sheets Table</title>
    <script>
        const sheetURL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vSgIz-t8PEDlW0OoilqtPRoKQ65xtsBuxb1tVXBPX2dlGfyCCkLMB9eUdn-90mzCDfRlRRffr6ab4_P/pub?gid=187862000&single=true&output=csv";
        let previousHTML = ""; // Store previous table HTML

        async function fetchData() {
            try {
                console.log("Fetching data...");
                const noCacheURL = `${sheetURL}&t=${new Date().getTime()}`; // Cache-busting
                const response = await fetch(noCacheURL, { cache: "no-store" });

                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }

                const data = await response.text();
                console.log("Fetched raw CSV data:", data);

                // Parse CSV data
                const rows = data.trim().split("\n").map(row => row.split(","));
                
                // Build a temporary table
                let tempTable = "<table border='1'>";
                rows.forEach((row, index) => {
                    tempTable += "<tr>";
                    row.forEach(cell => {
                        tempTable += index === 0 ? `<th>${cell.trim()}</th>` : `<td>${cell.trim()}</td>`;
                    });
                    tempTable += "</tr>";
                });
                tempTable += "</table>";

                // Only update if the new table is different
                if (tempTable !== previousHTML) {
                    console.log("Updating table...");
                    document.getElementById("table-container").innerHTML = tempTable;
                    previousHTML = tempTable; // Store current table HTML
                } else {
                    console.log("Table unchanged, skipping update.");
                }
            } catch (error) {
                console.error("Error fetching data:", error);
            }
        }

        setInterval(fetchData, 5000); // Refresh every 5 seconds
        window.onload = fetchData;
    </script>
</head>
<body>
    <h2>Live Google Sheets Table</h2>
    <div id="table-container"></div>
</body>
</html>
