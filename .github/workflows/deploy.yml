name: Deploy Website with API Key

on:
  push:
    branches:
      - main  # Runs when pushing to the main branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3  # Fetches your repo

      - name: Create .env File with API Key
        run: echo "MAPS_API_KEY=${{ secrets.GOOGLE_MAPS_API_KEY }}" > .env

      - name: Replace API Key in HTML
        run: sed -i "s/YOUR_API_KEY_HERE/${{ secrets.GOOGLE_MAPS_API_KEY }}/g" public/Maps.html

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: public
