name: Deploy Google Maps

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Debug Secrets
        run: echo "API Key is set: ${{ secrets.GOOGLE_MAPS_API_KEY }}"

      - name: Replace API key in HTML
        run: sed -i 's/YOUR_API_KEY/${{ secrets.GOOGLE_MAPS_API_KEY }}/g' Maps.html

      - name: Commit and Push Changes
        run: |
          git config --global user.name 'github-actions'
          git config --global user.email 'github-actions@github.com'
          git add Maps.html
          git commit -m "Update API key in Maps.html"
          git push
