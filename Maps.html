<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Maps Address Display</title>
    <style>
        /* Make the map container take up full height and width */
        #map {
            height: 100vh;  /* Use viewport height */
            width: 100%;    /* Full width */
        }
        body {
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
    <h1>Google Maps - Address Display</h1>
    <div id="map"></div>

    <script>
        function initMap() {
            // Set the address you want to show on the map
            var address = '1600 Amphitheatre Parkway, Mountain View, CA';

            // Create a geocoder object to convert address to latitude/longitude
            var geocoder = new google.maps.Geocoder();

            // Create a map and set an initial zoom level and center
            var map = new google.maps.Map(document.getElementById("map"), {
                zoom: 14,
                center: { lat: 37.7749, lng: -122.4194 }, // Default center (San Francisco)
            });

            // Use the geocoder to get the location from the address
            geocoder.geocode({ 'address': address }, function (results, status) {
                if (status === 'OK') {
                    // If the geocode is successful, move the map to the new location
                    map.setCenter(results[0].geometry.location);
                    var marker = new google.maps.Marker({
                        map: map,
                        position: results[0].geometry.location,
                    });
                } else {
                    // If geocode fails, alert the user
                    alert("Geocode was not successful for the following reason: " + status);
                }
            });
        }
    </script>

    <!-- Google Maps API Key (replace 'YOUR_API_KEY' with your actual key) -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyByPI64vtBBvkMw7v0CQdM3sNspi4T8xLE&callback=initMap" async defer></script>
</body>
</html>
